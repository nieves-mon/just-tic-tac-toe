<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
    <script src="https://kit.fontawesome.com/ea79cbf8c3.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body class="light">
    <div class="popup">
        <span class="popup-text">Choose Player 1</span>
        <div id="player-x" class="player-choose">
            <span class="fa-solid fa-xmark"></span>
        </div>
        <div id="player-o" class="player-choose">
            <span class="fa-solid fa-o"></span>
        </div>
    </div>

    <div class="main-container">
        <header>
            <h1 class="title">just tic-tac-toe</h1>
        </header>

        <h3 id="current" class="hide"></h3>

        <div class="board-container hide">
            <div class="tic-tac-toe">
                <div class="cell top left">
                    <span class="mark fa-solid"></span>
                </div>
                <div class="cell top">
                    <span class="mark fa-solid"></span>
                </div>
                <div class="cell top right">
                    <span class="mark fa-solid"></span>
                </div>
                <div class="cell left">
                    <span class="mark fa-solid"></span>
                </div>
                <div class="cell">
                    <span class="mark fa-solid"></span>
                </div>
                <div class="cell right">
                    <span class="mark fa-solid"></span>
                </div>
                <div class="cell bottom left">
                    <span class="mark fa-solid"></span>
                </div>
                <div class="cell bottom">
                    <span class="mark fa-solid"></span>
                </div>
                <div class="cell bottom right">
                    <span class="mark fa-solid"></span>
                </div>
            </div>

            <div class="strike" id="horizontal"></div>
            <div class="strike" id="vertical"></div>
            <div class="strike diagonal" id="diagonal-left"></div>
            <div class="strike diagonal" id="diagonal-right"></div>
        </div>

        <div class="btn-container hide">
            <div id="restart-btn" class="btn">
                <span id="restart" class="btn-text">restart</span>
                <i class="fa-solid fa-rotate"></i>
            </div>
            <div id="previous-btn" class="btn">
                <i class="fa-solid fa-rotate-left"></i>
                <span id="previous" class="btn-text">previous</span>
            </div>
            <div id="next-btn" class="btn">
                <span id="next" class="btn-text">next</span>
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>
        </div>
    </div>

    <script src="assets/scripts/app.js"></script>
</body>
</html>
